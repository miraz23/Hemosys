{% extends "base.html" %} 
{% block title %}Hemosys | Sign up{% endblock title %}

{% block content %}

<br>
<div class="formbg">
  <br><br>
  
  <div class="d-flex justify-content-center">
    <div class="card bg-light p-5 forms">
    
      <h3 class="text-dark d-flex justify-content-center">Sign up</h3>
      
      <form method="POST">
        {% csrf_token %}
        
      
        <label for="first_name">Name</label>
        <div class="form-group">
          <input type="text" class="form-control p-2" id="first_name" name="first_name" required/>
        </div>
      
        <label for="email">Email</label>
        <div class="form-group">
          <input type="email" class="form-control p-2" id="email" name="email" required/>
        </div>
        <label for="password1">Password</label>
        <div class="form-group">
          <input type="password" class="form-control" id="password1" name="password1" required/>
        </div>
        <label for="password2">Confirm Password</label>
        <div class="form-group">
          <input type="password" class="form-control p-2" id="password2" name="password2" required/>
        </div>
      
        <button type="submit" class="btn btn-dark">Sign up</button>
      </form>
    </div> 
  </div> 
</div> 

{% endblock content %}
