{% extends "base.html" %} 
{% block title %}Hemosys | Sign up{% endblock title %}

{% block content %}

<br><br><br>
<div class="card bg-light p-5">

  {% for message in messages %}
  <div class="message-box">
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
    </div>

    <script>
      $(document).ready(function(){
        setTimeout(function(){
          $(".alert").fadeOut("slow", function(){
            $(this).remove();
          });
        }, 900);
      });
    </script>
  
  </div>
  {% endfor %}

  <h2 class="text-dark">Sign up</h2>

  <form action="/auth/signup/" method="post">
    {% csrf_token %}
    <br>
    <label for="username">Username</label>
    <div class="form-group">
      <input type="text" class="form-control p-2" id="username" name="username" required/>
    </div>

    <label for="first_name">First name</label>
    <div class="form-group">
      <input type="text" class="form-control p-2" id="first_name" name="first_name" required/>
    </div>

    <label for="last_name">Last name</label>
    <div class="form-group">
      <input type="text" class="form-control p-2" id="last_name" name="last_name" required/>
    </div>

    <label for="email">Email</label>
    <div class="form-group">
      <input type="email" class="form-control p-2" id="email" name="email" required/>
    </div>
    
    <label for="password1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-2" id="password1" name="password1" required/>
    </div>
    
    <label for="password2">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-2" id="password2" name="password2" required/>
    </div>

    <br/>
    <button type="submit" class="btn btn-dark">Sign in</button>
    <br><br>
    Already User? <a href="/auth/login/">Log in</a>
    <br>
  </form>
</div> 

{% endblock content %}
