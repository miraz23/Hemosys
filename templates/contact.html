{% extends "base.html" %} 
{% block title %}Hemosys | Contact Us{% endblock title %}
{% block content %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
  
          <div class="section-title"><br>
            <h3>Contact <span>Us</span></h3>
          </div>
  
          <div>
            <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d515.6402342999793!2d91.72119574834214!3d22.49643043984062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30acd173e59a9bf5%3A0x114f3cb2bdc2a1b1!2sIIUC%20Medical%20Centre!5e0!3m2!1sen!2sbd!4v1706775882343!5m2!1sen!2sbd" frameborder="0" allowfullscreen></iframe>
          </div>
  
          <div class="row mt-5">
            <div class="col-lg-4">
              <div class="info">
                <div class="address">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Location:</h4>
                  <p>IIUC Medical Center, Kumira, Chattogram</p>
                </div>
  
                <div class="email">
                  <i class="bi bi-envelope"></i>
                  <h4>Email:</h4>
                  <p>mohiulislam23@gmail.com</p>
                </div>
  
                <div class="phone">
                  <i class="bi bi-phone"></i>
                  <h4>Call:</h4>
                  <p>01880602693</p>
                </div>
  
              </div>
  
            </div>
  
            <div class="col-lg-8 mt-5 mt-lg-0">
              <form action="" method="post">
                {% csrf_token %}

                <label for="contact_name">Name</label>
                <div class="form-group">
                  <input type="text" class="form-control p-2" id="contact_name" name="contact_name" required/>
                </div>
                
                <label for="contact_email">Email</label>
                <div class="form-group">
                  <input type="email" class="form-control p-2" id="contact_email" name="contact_email" required/>
                </div>

                <label for="contact_subject">Subject</label>
                <div class="form-group">
                  <input type="text" class="form-control p-2" id="contact_subject" name="contact_subject" required/>
                </div>
                
                <label for="contact_message">Message</label>
                <div class="form-group">
                  <input type="text" class="form-control p-4" id="contact_message" name="contact_message" required/>
                </div>
                
                <br>
                <button type="submit" class="btn btn-dark">Send</button>  
              </form>
            </div>
          </div>
        </div>
      </section>
      

      
      <!-- End Contact Section -->
{% endblock content %}
